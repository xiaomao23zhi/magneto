apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-word-count-alluxio
  namespace: spark
spec:
  type: Scala
  pythonVersion: "3"
  mode: cluster
  image: "harbor.magnote.pub/spark/spark:v3.1.1"
  mainApplicationFile: local:///opt/spark/examples/jars/spark-examples_2.12-3.1.1.jar
  mainClass: org.apache.spark.examples.JavaWordCount
  arguments:
    - alluxio://alluxio-master-0.spark.svc:19998/LICENSE
  sparkConf:
    spark.eventLog.enabled: "true"
    spark.eventLog.dir: "file:///opt/spark/eventLog"
    spark.driver.extraClassPath: "/opt/spark/eventLog/alluxio-2.7.4-client.jar"
    spark.executor.extraClassPath: "/opt/spark/eventLog/alluxio-2.7.4-client.jar"
  sparkVersion: "3.1.1"
#  nodeSelector:
#    node: compute
  restartPolicy:
    type: OnFailure
    onFailureRetries: 0
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    podSecurityContext:
      runAsUser: 0
    securityContext:
      allowPrivilegeEscalation: false
      runAsUser: 0
    env:
      - name: PYTHONIOENCODING
        value: utf-8
    volumeMounts:
      - name: spark-history
        mountPath: /opt/spark/eventLog
      - name: alluxio-domain
        mountPath: /opt/domain
    labels:
      version: 3.1.1
    serviceAccount: spark-operator
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    podSecurityContext:
      runAsUser: 0
    securityContext:
      allowPrivilegeEscalation: false
      runAsUser: 0
    env:
      - name: PYTHONIOENCODING
        value: utf-8
    volumeMounts:
      - name: spark-history
        mountPath: /opt/spark/eventLog
      - name: alluxio-domain
        mountPath: /opt/domain
    labels:
      version: 3.1.1
  volumes:
    - name: spark-history
      persistentVolumeClaim:
        claimName: pvc-spark-history
    - name: alluxio-domain
      persistentVolumeClaim:
        claimName: alluxio-worker-domain-socket